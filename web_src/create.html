<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etown Course Planner</title>

    <!-- Etown Font look-alike -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">
    <link href="stylesheets/schedule.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Jquery -->
    <script src="https://releases.jquery.com/git/jquery-git.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/plugin/advancedFormat.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="includes/create.js"></script>
</head>

<body>
    <header id="navbar"></header>
    <main>
        <button type="button" class="btn btn-primary" id="save">Save</button>
        <section id="schedule_Maker">
            <section id="Course_grid">
                <input type="text" placeholder="Untitled" id="titleText">

                <div class="event-form">
                    <!-- Checkboxes for each day of the week -->
                    <label><input type="checkbox" class="event-day" value="Sunday"> Sunday</label>
                    <label><input type="checkbox" class="event-day" value="Monday"> Monday</label>
                    <label><input type="checkbox" class="event-day" value="Tuesday"> Tuesday</label>
                    <label><input type="checkbox" class="event-day" value="Wednesday"> Wednesday</label>
                    <label><input type="checkbox" class="event-day" value="Thursday"> Thursday</label>
                    <label><input type="checkbox" class="event-day" value="Friday"> Friday</label>
                    <label><input type="checkbox" class="event-day" value="Saturday"> Saturday</label>
                    <br>

                    <!-- Option to select the entire week -->
                    <label><input type="checkbox" id="event-week"> Select Entire Week</label>
                    <br>

                    <input type="time" id="event-start-time" placeholder="Start Time">
                    <input type="time" id="event-end-time" placeholder="End Time">
                    <input type="text" id="event-title" placeholder="Event Title">
                    <button id="add">Add Event</button>
                </div>
                <div class="calendar-container">
                    <div id="header" class="header"></div>
                    <div class="week-container">
                        <div id="time-column" class="time-column"></div>
                        <div id="calendar" class="calendar"></div>
                    </div>
                </div>

                <div id="gen">
                    <button type="button" class="btn btn-primary sched_btn" id="msg_btn">Generate</button>
                </div>
            </section>
            <section id="filter_btns">
                <button type="button" class="btn btn-primary sched_btn">Filters</button>
                <button type="button" class="btn btn-primary sched_btn">Swap</button>
                <button type="button" class="btn btn-primary sched_btn" id="manual_add">Manual add</button>
                <button type="button" class="btn btn-primary sched_btn">colors</button>
                <button type="button" class="btn btn-primary sched_btn" id="msg_btn">Message Advisor</button>
            </section>
        </section>
        <section id="suggested">
            <div id="sug_head">
                <h1>Suggested classes</h1>
            </div>
            <div id="sug_classes">
                <h5> Random class</h5>
                <h5> Random class</h5>
                <h5> Random class</h5>
            </div>
        </section>
    </main>

    <div id="footer"></div>
   
</body>
</html>
