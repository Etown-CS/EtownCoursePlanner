<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etown Course Planner</title>

    <!-- Etown Font look-alike -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">
    <link href="stylesheets/schedule.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Jquery -->
    <script src="https://releases.jquery.com/git/jquery-git.min.js"></script>

    <script src="includes/main.js"></script>
    <script src="includes/schedule.js"></script>
</head>
<body>
    <header id="navbar"></header>
<main>

    <!-- Page Title -->
    <h1 class="page-title text-center my-5">My Schedules</h1>
    <section id="Create_btn_section" class="container mt-4">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Sort By
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">Newest</a></li>
                <li><a class="dropdown-item" href="#">Oldest</a></li>
               <!-- <li><a class="dropdown-item" href="#">Starred</a></li>-->
            </ul>
        </div>
        <button type="button" class="btn btn-primary" id="createNew">Create New</button>
    </section>

<section class="schedules container mt-5">
    <div class="row g-4">
        <p>No user logged in, login to create your first schedule.</p>
    </div>
</section>
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <div id="footer"></div>

</body>
</html>
