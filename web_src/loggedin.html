<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etown Course Planner Logged In Page</title>
    
        <!-- Etown Font look-alike -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">
        <link href="stylesheets/index.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    
        <!-- Jquery -->
        <script src="https://releases.jquery.com/git/jquery-git.min.js"></script>
    
        <script src="includes/main.js"></script>
        <script src="includes/user.js"></script>
    </head>
    <body>
        <header id="navbar"></header>

        <main class="hidden" id="body">
            <section id="welcome-msg">
                <h1 class="crete-round-regular">Welcome back, <span id="email"></span>!</h1> <!--Contribution-->
                <h2 class="crete-round-regular">Need help with your courses? Of course!</h2>
            </section>

            <section id="progress_title">
                <h1 class="crete-round-regular">Progress</h1>
            </section>

            <h4>Credits</h4>
                <div class="progress" style="height:75px" id="prog-bar">
                    <div class="progress-bar" style="width:40%" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    <div class="progress-bar bg-info" style="width:10%" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    <div class="progress-bar bg-success" style="width:20%"aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

            <section id="recent_schedules">
                <h1 class="crete-round-regular">Recent Schedules</h1>
            </section>

            <div class="card1" style="width: 18rem;">
                <img src="includes/images/calendar.png" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">[Title of Schedule]</h5>
                <p class="card-text">Date of creation</p>
                <a href="#" class="btn btn-primary">View this schedule</a>
                </div>
            </div>

            <div id="footer"></div>
        </main>


</body>

</html>
