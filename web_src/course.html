<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etown Course Planner</title>

        <!-- Etown Font look-alike -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="stylesheets/settings.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 

        <!-- Jquery -->
        <script src="https://releases.jquery.com/git/jquery-git.min.js"></script>

        <script src="includes/main.js"></script>
        <script src="includes/user.js"></script>
        <script src="includes/settings.js"></script>
    </head>
    <body>
        <header id="navbar"></header>

        <main class="hidden" id="body">
            <h1 class="crete-round-regular">Add Course</h1>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

            <div class="form-container">
                <form class="settings-form" id="class-type">
                    <label for="course_type">Is this an On Campus course, or a transfer course?</label><br>
                    <input type="radio" id="on_campus" name="course_type" value="On Campus">
                    <label for="on_campus">On Campus</label><br>
                    <input type="radio" id="transfer" name="course_type" value="Transer">
                    <label for="transfer">Transfer</label>
                </form>
            </div>
            <div class="form-container">
                <form class="settings-form hidden" id="oc-class-add">
                    <label for="course_code" class="form-label">Enter Course Code</label><br>
                    <input type="text" class="form-control" id="course_code" name="course_code" placeholder="eg CS121"><br>

                    <label for="semester" class="form-label">Enter Semester Taken</label><br>
                    <input type="text" class="form-control" id="semester" name="semester" placeholder="eg FA2023"><br>

                    <button type="button" class="submit-btn" id="course-btn">Add Course</button>
                </form>
            </div>

            <div class="form-container">
                <form class="settings-form hidden" id="transfer-class-add">
                    <p>All information needed for this can be found on your Off Campus Approval Request form from Registration & Records.</p>

                    <label for="course-name" class="form-label">Enter Course Name:</label><br>
                    <input type="text" class="form-control" id="course-name" name="course-name" placeholder="eg Spanish 1" required><br>

                    <label for="course-code" class="form-label">Enter Course Code:</label><br>
                    <input type="text" class="form-control" id="course-code" name="course-code" placeholder="eg SP111" required><br>

                    <label for="credits" class="form-label">Enter Credit Amount:</label><br>
                    <input type="number" class="form-control" id="credits" name="credits" required><br>

                    <label for="core" class="form-label">Core Fulfillment, if any:</label>
                    <select class="form-control" id="core" name="core">
                        <option value=""></option>
                        <option value="PLE">PLE - Power of Language, English</option>
                        <option value="PLO">PLO - Power of Language</option>
                        <option value="MA">MA - Mathematics</option>
                        <option value="WCH">WCH - Western Cultural Heritage</option>
                        <option value="NCH">NCH - NonWestern Cultural Heritage</option>
                        <option value="NPS">NPS - Natural Physical Science, with or without Lab</option>
                        <option value="NPSL">NPSL - Natural Physical Science, with Lab</option>
                        <option value="SSC">SSC - Social Science</option>
                        <option value="HUM">HUM - Humanities</option>
                    </select><br>

                    <label for="t-semester" class="form-label">Enter Semester Taken</label><br>
                    <input type="text" class="form-control" id="t-semester" name="t-semester" placeholder="eg FA2023" required><br>

                    <br>
                    <button type="button" class="submit-btn" id="transfer-course-btn">Add Course</button>
                </form>
            </div>

            <div class="row mb-4">
                <p id="message"></p>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

        <div id="footer"></div>
        
    </body>

</html>
