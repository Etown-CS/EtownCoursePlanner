<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etown Course Planner</title>

    <!-- Etown Font look-alike -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">
    <link href="stylesheets/report.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Jquery -->
    <script src="https://releases.jquery.com/git/jquery-git.min.js"></script>

    <script src="includes/main.js"></script>
    <script src="includes/report.js"></script>
</head>
<body>
    <header id="navbar"></header>
    <main>
        <h1 class="crete-round-regular" style="text-align: center; font-size: 50px;">Progress</h1> <!--Contribution-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

        <h4>Credits</h4>
        <div class="progress" style="height:75px" id="prog-bar">
            <div class="progress-bar" id="core-progress-bar" style="width:40%" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar bg-info" style="width:10%" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar bg-success" style="width:20%"aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            <!-- <div>100!</div>
            <div class="progress-bar" style="width:10%; opacity: 40%;"aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar bg-info" style="width:10%; opacity: 40%;"aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar bg-success" style="width:10%; opacity: 40%;"aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div> -->
        </div>

        <div id="credits">
            <div id="major-credits" class="p-3 text-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
                <h4>Major</h4>
            </div>
            <div id="core-credits" class="p-3 text-emphasis bg-info-subtle border border-info-subtle rounded-3">
                <h4>Core</h4>
                <p id="core-credits-info">Loading...</p>
            </div>
            <div id="minor-credits" class="p-3 text-emphasis bg-success-subtle border border-success-subtle rounded-3">
                <h4>Minor</h4>
            </div>
        </div>
        <hr>
        <!-- <div id="classes-needed">
            <h2>Classes Still Needed</h2>
            <table id="class-needed-tbl" class="table table-striped">
                <thead>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Field</th>
                </thead>
                <tbody id="needed-classes-body"></tbody>
            </table>
        </div> -->

        <div id="completed-classes">
            <h2>Classes Completed</h2>
            <table id="class-completed-tbl" class="table table-striped">
                <thead>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Field</th>
                    <th>Credits</th>
                </thead>
                <tbody id="completed-classes-body"></tbody>
            </table>
        </div>

        <div id="major-classes">
            <h2>Only CS Majors</h2>
            <table id="major-classes-tbl" class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Credits</th>
                    </tr>
                </thead>
                <tbody id="major-classes-body"></tbody>
            </table>
        </div>
    </main>

    <div id="footer"></div>
    
</body>
</html>
