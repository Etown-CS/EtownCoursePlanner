<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etown Course Planner Login</title>

    <!-- Etown Font look-alike -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">
    <link href="stylesheets/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Jquery -->
    <script src="https://releases.jquery.com/git/jquery-git.min.js"></script>

    <script src="includes/main.js"></script>
    <script src="includes/login.js"></script>
</head>
<body>
    <header id="navbar"></header>

    <h1 class="crete-round-regular">Login</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <div class="form-container">
        <form id="login-form"> <!-- class="was-validated" -->
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"> <!-- required -->
                <!-- <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div> -->
            </div>
            <div class="mb-3">
                <label for="pswd" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd"> <!-- required -->
                <!-- <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div> -->
            </div>

            <div class="login-submission">
                <button type="button" class="submit-btn" id="login">Submit</button>

                <p class="mt-3">
                    Don't have an Etown Course Planner account?
                </p>
                <p>
                    <a href="register.html">Sign Up</a>
                </p>

            </div>
            
        </form>
    </div>

    <div class="row mb-4">
        <p id="message"></p>
    </div>

    <div id="footer"></div>
    
</body>
</html>
